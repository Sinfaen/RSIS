# Pulse Width Modulated Signal Generator
model: PWM

PWMIn:
    # nothing to see here

PWMOut:
    pwm: {type: Float64, value: 0.0, desc: Pulse width modulated signal }

PWMData:
    counter: {type: Float64, value: 0.0, desc: Counter used for calculating duty }

PWMParams:
    period: {type: Float64, value: 1.0, desc: Period }
    duty: {type: Float64, value: 0.5, desc: Duty Cycle }
    initial_phase: {type: Int64, value: 0, desc: Phase offset }

PWM:
    inputs: {class: PWMIn }
    outputs: {class: PWMOut }
    data: {class: PWMData }
    params: {class: PWMParams }
